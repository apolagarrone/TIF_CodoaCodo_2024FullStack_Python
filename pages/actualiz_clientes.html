                <form id="FormularioActualizacion" method="POST">

                    <fieldset class="datosRegistro">

                    </fieldset>
                    <fieldset class="datosDestinos">

                        <a href="index4.html" id="Cancelar" title="Cancelar"><i class='bx bxs-message-square-x'></i>Cancelar</a>
